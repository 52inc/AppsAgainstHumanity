# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+10

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # System Packages
  intl: ^0.17.0
  logging: ^1.0.2
  shared_preferences: ^2.0.4
  package_info: ^2.0.2
  device_info: ^2.0.3
  path_provider: ^2.0.1
  path: ^1.6.4
  uuid: ^3.0.1
  share: ^2.0.4
  json_annotation: ^4.4.0
  wiredash: ^0.7.0+1
  email_validator: ^2.0.1
  dartx: ^1.0.0

  # Architecture and Tools
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  rxdart: ^0.27.3
  kt_dart: ^0.10.0
  equatable: ^2.0.3

  # FlutterFire
  firebase_core: ^1.0.1
  firebase_auth: ^3.3.5
  firebase_analytics: ^9.0.5
  firebase_storage: ^10.2.5
  firebase_messaging: ^11.2.5
  firebase_dynamic_links: ^4.0.4
  cloud_firestore: ^3.1.6
  cloud_functions: ^3.2.5
  google_sign_in: ^5.0.0
  sign_in_with_apple: ^3.0.0

  # UI
  material_design_icons_flutter: ^5.0.6595
  timeago: ^3.1.0
  webview_flutter: ^2.0.2
  easy_web_view: ^1.4.0-nullsafety
  flutter_signin_button: ^2.0.0
  image_picker: ^0.8.4+4
  image_picker_for_web: ^2.0.0
  google_fonts: ^2.0.0
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.2
  build_runner: ^2.1.7
  json_serializable: ^6.1.4


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/
